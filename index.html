<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="summary-container">
      <img
        class="summary-img"
        src="./images/illustration-hero.svg"
        alt="Illustration of a girl with headphones dancing"
      />

      <div class="summary-content">
        <h1 class="summary-title">Order Summary</h1>

        <p class="summary-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan-box">
          <div class="plan-box-left">
            <img src="./images/icon-music.svg" alt="Music Icon" />
            <div class="plan-box-info">
              <h2 class="sub-title">Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>

          <a href="#" class="btn-change"> Change</a>
        </div>

        <button class="btn">Proceed to Payment</button>
        <a href="#" class="btn-cancel"> Cancel Order</a>
      </div>
    </div>
  </body>
</html>
